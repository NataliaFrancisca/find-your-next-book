<div class="w-full bg-white rounded-sm flex mt-5 border-solid border-3 border-base-black justify-between">
    <input 
        name="input_book_search"
        type="text" 
        class="w-full text-lg px-7 py-4 mr-2 placeholder-slate-400 focus:outline-none text-ellipsis" 
        placeholder="Type the book that you are looking for" 
        [(ngModel)]="input_book_search"
    />

    <button class="flex justify-center items-center px-6 py-4 bg-primary" (click)="search()">
        <img src="assets/icon/search.svg" />
    </button>
</div>
