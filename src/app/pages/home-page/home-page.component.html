<main class="p-4 flex flex-col min-h-screen h-auto items-center justify-center">
    <section class="h-[80vh] flex flex-col justify-center">
        <app-logo class="flex flex-col justify-center items-center"></app-logo>
        <app-form (updateData)="onUpdateData($event)" (updateLoader)="onUpdateLoaderStatus($event)" class="flex flex-col"></app-form>
    </section>

    <app-float-menu></app-float-menu> 
    
    <app-loader *ngIf="loader_status"></app-loader>
    <app-view-books *ngIf="book_search_result.length > 0" [bookResult]="book_search_result" class="w-full md:w-11/12 grid gap-4 grid-cols-1 my-8"></app-view-books>
</main>
